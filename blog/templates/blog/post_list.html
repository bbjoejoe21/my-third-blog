<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">DJango Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <dif>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </dif>
            {{ post }}
        {% endfor %}
        

    </body>
</html>
